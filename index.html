    <!-- Fonts -->

    <link

    <script>
      tailwind.config = {

          extend: {

        background: rgb(152, 58, 237);
        background: linear-gradient(

          rgba(152, 58, 237, 1) 0%,
          rgba(168, 85, 247, 1) 33%,
          rgba(216, 180, 254, 1) 59%,
          rgba(255, 255, 255, 1) 100%
        );
      }

      .bg-gradient-hero {
        background: rgb(114, 46, 224);
        background: linear-gradient(
          330deg,
          rgba(114, 46, 224, 1) 0%,
          rgba(124, 58, 237, 1) 33%,
          rgba(113, 44, 222, 1) 59%
        );
      }

      .bg-glass {
        background: rgba(255, 255, 255, 0.18);
        border-radius: 16px;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(6.8px);
